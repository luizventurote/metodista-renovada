<body class="bg-black font-inter px-5">

    <div class="max-w-[700px] m-auto pt-3 text-white text-center">

        <h1 class="text-3xl mt-10 mb-7 font-bold">Faça a sua oferta</h1>

        <p>Ofertas de fé para a construção da nova sede da Igreja Metodista Renovada de Colatina.</p>

        <div class="flex flex-col my-10 gap-5 justify-center max-w-[300px] m-auto">

            <a id="btn_pix" href="https://www.asaas.com/c/w7gligy1rqisylpl" class="bg-[#00ffc2] border border-[#00ffc2] solid text-center flex justify-center rounded-md py-3 px-8 text-black font-bold transition-all hover:scale-105">Fazer oferta no PIX</a>

            <a id="btn_cartao" href="https://www.asaas.com/c/5ivcwu878t047xly" class="border border-white solid rounded-md py-3 text-center flex justify-center px-8 text-white font-bold transition-all hover:scale-105">Fazer oferta no Cartão</a>
        
        </div>

        <p class="mt-3 bg-gray-600 p-5 rounded-t-md italic">"O tamanho da fé é o que define o tamanho de uma igreja, pois nosso limite de expansão depende do quanto acreditamos"</p>
        
        <img src="assets/nova-igreja.jpeg" class="w-full rounded-b-md overflow-hidden" alt="Novo templo!">

        <footer class=" py-9 px-8">
            <img class="m-auto" src="assets/Logo Igreja Wide.svg" alt="Igreja Metodista Renovada">
        </footer>

        <script>

            // If you has params pagamento=confirmado change button to thank you
            const urlParams = new URLSearchParams(window.location.search);

            if (urlParams.has('pagamento') && urlParams.get('pagamento') === 'confirmado') {
                document.querySelector('h1').innerText = 'Obrigado por sua oferta!';
                document.querySelector('p').innerText = 'Sua contribuição é muito importante para a construção da nossa nova sede.';
                document.querySelector('p').style.marginBottom = '40px';
                document.querySelector('#btn_pix').remove();
                document.querySelector('#btn_cartao').remove();
            }

        </script>

    </div>
